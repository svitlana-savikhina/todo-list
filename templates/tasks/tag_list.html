{% extends "base.html" %}

{% block content %}
  <h1>
    Tags
    <a href="{% url 'tasks:tag-create' %}" class="btn btn-primary link-to-page">
      Add
    </a>
  </h1>

  <br>

  {% if tag_list %}
    <table class="table">
      <tr>

          <th>Name</th>
          <th>Update</th>
          <th>Delete</th>

      </tr>

      {% for tag_ in tag_list %}
        <tr>

          <td>
            {{ tag_.name }}
          </td>

          <td>
            <a href="" class="btn btn-secondary link-to-page">
              Update
            </a>
          </td>
          <td>
            <a
                href="" class="btn btn-secondary link-to-page">
              Delete
            </a>
          </td>
        </tr>
      {% endfor %}
    </table>

  {% else %}
    <p>There are no tags in list.</p>
  {% endif %}
{% endblock %}
